<div id="contenedor">
    <form [formGroup]="formulario" (ngSubmit)="Ingresar()">
        <small *ngIf="this.noExiste">
            Error, verifique mail y/o contraseña!
        </small>
        <small *ngIf="this.noAutorizado">
            {{this.textoAutorizacion}}
        </small>
        <div class="form-group">
            <label for="mail">Mail</label>
            <input type="text" class="form-control" name="mail" placeholder="Ingrese mail" formControlName="mail" #inputUsr>
            <small *ngIf="mail.errors?.required && mail.touched">
                El mail es requerido!
            </small>
            <small *ngIf="mail.errors?.email">
                Mail invalido, por favor revise si es un mail existente! 
            </small>
        </div>
        <div class="form-group">
            <label for="comtrasenia">Contraseña</label>
            <input type="password" class="form-control" name="contrasenia" placeholder="Ingrese contraseña" formControlName="password" #inputPass> 
            <small *ngIf="password.errors?.required && password.touched">
                La contraseña es requerida!
            </small>
            <small *ngIf="password.errors?.pattern">
                La contraseña debe ser alfanumerica de 6 a 10 digitos!
            </small>
        </div>
        <input type="submit" value="Ingresar" class="btn btn-primary" [disabled]="this.formulario.invalid">
        <input type="button" value="Ingreso rapido" (click)="this.autoCompletarLogin()">
    </form>
</div>
<app-loading *ngIf="this.loading"></app-loading>
