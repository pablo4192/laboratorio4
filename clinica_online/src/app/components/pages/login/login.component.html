<div id="contenedor">
    <form [formGroup]="formulario" (ngSubmit)="Ingresar()">
        <small *ngIf="this.noExiste">
            El usuario no esta registrado!
        </small>
        <div class="form-group">
            <label for="mail">Mail</label>
            <input type="text" class="form-control" name="mail" placeholder="Ingrese mail" formControlName="mail" #inputUsr>
            <small *ngIf="mail.errors?.required && mail.touched">
                El mail es requerido!
            </small>
            <small *ngIf="mail.errors?.email">
                Mail invalido, por favor revise si es un mail existente! 
            </small>
        </div>
        <div class="form-group">
            <label for="comtrasenia">Contrase単a</label>
            <input type="password" class="form-control" name="contrasenia" placeholder="Ingrese contrase単a" formControlName="contrasenia" #inputPass> 
            <small *ngIf="contrasenia.errors?.required && contrasenia.touched">
                La contrase単a es requerida!
            </small>
            <small *ngIf="contrasenia.errors?.pattern">
                La contrase単a debe ser alfanumerica de 6 a 10 digitos!
            </small>
        </div>
        <input type="submit" value="Ingresar" class="btn btn-primary">
        <input type="button" value="Ingreso rapido" (click)="this.autoCompletarLogin()">
    </form>
</div>
<app-loading *ngIf="this.loading"></app-loading>
